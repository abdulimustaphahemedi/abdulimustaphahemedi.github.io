<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jan's Group Ltd</title>
    <link rel="stylesheet" href="style/Home.css">
</head>
<body>

    <!-- Hero section -->
   <sectionn class="hero">
    <div class="hero-content">
        <!-- N Navigation section at the header part-->
        <div class="primary-navigation">
            <!-- N01  top first primary navigation -->
            <div class="topPrimaryNav">
                <!-- top left-->
                <div class="leftTopPrimaryNav">
                    <img id="jans-logo" src="image/jans logo-05.png">
                    <span>JAN'S INTERNATIONAL LTD</span>
                </div>
                <!-- top right-->
                <div class="rightTopPrimaryNav">
                    <div class="social-media">
                        <img src="image/socialmedia-01.png">
                        <img src="image/socialmedia-02.png">
                        <img src="image/socialmedia-03.png">
                        <img src="image/socialmedia-05.png">
                    </div>
                    <div class="menue-icon">
                        <img src="image/sign-in-icon.png">
                    </div>
                </div>
            </div>
            <hr>
            <!-- N02  Bottom seond primary navigation -->
            <div class="bottomPrimaryNav">
                <!-- Bottom left-->
                <div class="leftBottomPrimaryNav">
                    <div class="Home">
                        <span>Home</span>
                        <hr data-type ="not_over" class="home-line">
                    </div>
                    <div class="about-us">
                        <span>About Us</span>
                        <hr data-type ="not_over" class="about-line">
                    </div>
                    <div class="globalStock">
                        <span>Global Stock</span>
                        <hr data-type ="not_over" class="global-line">
                    </div>
                </div>
                <!-- Bottom right-->
                <div class="rightBottomPrimaryNav">
                    <img id="hero-menue-icon" src="image/menue-icon-hero-01.png">
                    <!-- drop down menue -->
                    <div class="menue">
                        <div class="cancel-icon">
                            <img id="cancel_icon" src="image/cancel-icon-01.png">
                        </div>
                        <ul>
                            <li>
                                <span>Global Contancts</span>
                            </li>
                            <li>
                                <span>Support & FAQ's</span>
                            </li>
                            <li>
                                <span>Global Stocks</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <hr class="bottom-line">
        </div>

        <!-- Hero search button section -->
        <div class="hero-search-bt-container">
            <button class="hero-search-bt">
                Search Verhicle
            </button>
        </div>
        
    </div>

   </sectionn>
   <script src="scripts/home.js"></script>
</body>
</html>
