<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car game</title>
    <link rel="stylesheet" href="car.css">
</head>
<body>
    <div class="night">
        <div class="surface"></div>
        <div class="car">
            <img id="car-image" src="../assets/Img_05.png">
        </div>
    </div>
    <div class="control">
        <button id="move">Move</button>
        <button id="stop">stop</button>
        <button id="flashlight" onclick='document.getElementById("car-image").src="../assets/Img_06.png"'>Flash light on</button>
        <button id="flashlight" onclick='document.getElementById("car-image").src="../assets/Img_05.png"'>Flash light off</button>
    </div>
    <script src="car.js"></script>
</body>
</html>
